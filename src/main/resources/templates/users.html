<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Users</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid text-center">
    <div>
        <h2 >
            Manage Users
        </h2>
    </div>
    <div>
        <a th:href="@{/users/new}">
            Add New User
        </a>
    </div>
    <div th:if="${message}" class="alert alert-success text-center">
       [[${message}]]
    </div>
    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
             <tr>
                 <th>ID</th>
                 <th>EMAIL</th>
                 <th>FIRST NAME</th>
                 <th>LAST NAME</th>
                 <th>PASSWORD</th>
                 <th>ENABLED</th>
             </tr>
            </thead>
            <tbody>
            <th:block th:each="user : ${listUsers}">
                <tr>
                    <td>[[${user.id}]]</td>
                    <td>[[${user.email}]]</td>
                    <td>[[${user.firstName}]]</td>
                    <td>[[${user.lastName}]]</td>
                    <td>[[${user.password}]]</td>
                    <td>[[${user.enabled}]]</td>
                    <td>
                        <a th:href="@{'/users/edit/'+${user.id}}" class="h4 mr-3">Edit</a>
                        <a th:href="@{'/users/delete/'+${user.id}}" class="h4 mr-3">Delete</a>
                    </td>
                </tr>

            </th:block>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
